<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título do Site -->
    <title>AGENDMAIS - Cadastro</title>

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./../assets/img/agendm-fav.svg" type="image/x-icon">

    <!-- Links CSS -->
    <link rel="stylesheet" href="./../assets/css/color.css">
    <link rel="stylesheet" href="./../assets/css/reset.css">
    <link rel="stylesheet" href="./../assets/css/register2Style.css">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <header id="h-cadastro">
        <a href="./../index.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="./../assets/img/logo-dark.svg" alt="Logo AGEND+" id="logo">
    </header>

    <section id="h-content">
        <div class="line"></div>
        <div class="text">
            <h1>Crie seu Cadastro</h1>
            <p>Para criar sua conta, basta primeiro indicar quem você é.</p>
            <span>...</span>
        </div>
        <div id="navegacao">
            <a href="./cadastro1.html">Usuário Comum</a>
            <a href="#">Médico</a>
            <a href="./cadastro3.html">Posto de Saúde</a>
        </div>
    </section>

    <section id="content">
        <form>
            <div class="f-nome">
                <label for="nome">Nome Completo<span class="required">*</span></label>
                <input type="text" placeholder="" name="nome" id="nome">
            </div>
            <div class="f-email">
                <label for="email">E-mail<span class="required">*</span></label>
                <input type="email" placeholder="Ex: nomeexemplo@gmail.com" name="email" id="email">
            </div>
            <div class="f-crm">
                <label for="crm">Registro Profissional (CRM)<span class="required">*</span></label>
                <input type="text" placeholder="Ex: 00000000" name="crm" id="crm">
            </div>
            <div class="f-crmuf">
                <label for="crmuf" class="form-label">UF<span class="required">*</span></label>
                <select class="form-select" id="crmuf">
                    <option value="" disabled selected>UF</option>
                    <option value="AC">AC</option>
                    <option value="AL">AL</option>
                    <option value="AP">AP</option>
                    <option value="AM">AM</option>
                    <option value="BA">BA</option>
                    <option value="CE">CE</option>
                    <option value="DF">DF</option>
                    <option value="ES">ES</option>
                    <option value="GO">GO</option>
                    <option value="MA">MA</option>
                    <option value="MT">MT</option>
                    <option value="MS">MS</option>
                    <option value="MG">MG</option>
                    <option value="PA">PA</option>
                    <option value="PB">PB</option>
                    <option value="PR">PR</option>
                    <option value="PE">PE</option>
                    <option value="PI">PI</option>
                    <option value="RJ">RJ</option>
                    <option value="RN">RN</option>
                    <option value="RS">RS</option>
                    <option value="RO">RO</option>
                    <option value="RR">RR</option>
                    <option value="SC">SC</option>
                    <option value="SP">SP</option>
                    <option value="SE">SE</option>
                    <option value="TO">TO</option>
                </select>
            </div>
            <div class="f-esp">
                <label for="esp">Especialidade*</label>
                <select id="esp">
                    <option value="0" disabled selected>Clique para selecionar</option>
                    <option value="1">Clínico Geral</option>
                    <option value="2">Odontologia</option>
                    <option value="3">Ginecologia</option>
                    <option value="4">Geriatria</option>
                    <option value="5">Psiquiatria</option>
                    <option value="6">Pediatria</option>
                </select>
            </div>
            <div class="f-tel">
                <label for="tel">Telefone<span class="required">*</span></label>
                <input type="tel" placeholder="Ex: 14999999999" name="tel" id="tel">
            </div>
            <div class="f-pa">
                <label for="pa">Posto de Saúde Associado<span class="required">*</span></label>
                <select id="pa">
                    <option value="0" disabled selected>Clique para selecionar</option>
                    <option value="1">UBS Dr. Moacir Barreto</option>
                    <option value="2">UBS Dr. Ângelo de Biaggi</option>
                    <option value="3">UBS Dr. Mário Covas</option>
                    <option value="4">UBS Dr. Raul Silva</option>
                    <option value="5">UBS Dr. Edgard Silveira</option>
                    <option value="6">UBS Dr. Nelson Barbieri</option>
                </select>
            </div>
            <div class="f-sen">
                <label for="sen">Senha<span class="required">*</span></label>
                <input type="password" placeholder="" name="sen" id="sen">
            </div>
            <div class="f-conf">
                <label for="conf">Confirmar Senha<span class="required">*</span></label>
                <input type="password" placeholder="" name="conf" id="conf">
            </div>
        </form>

        <div class="agree">
            <input type="checkbox" name="check" id="check">
            <p>Concordo com os <a href="./../termos.html">Termos de Uso</a>, e com as <a
                    href="./../politicas.html">Políticas de Privacidade</a>.</p>
        </div>

        <div class="btn"><button>Cadastrar</button></div>

        <div class="haveAccount">
            <p>Já possui uma conta? <a href="./login.html">Entrar</a></p>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="./../assets/js/script.js"></script>
</body>

</html>
