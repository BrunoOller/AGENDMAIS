<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGEND+ - Login</title>
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">
    
    <style>
        main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;

            & .login {
                width: 60%;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-color: #fff;
    
                & h1 {
                    display: flex;
                    font-size: 40px;
                    font-weight: 900;
                    color: #4BC997;
                }
    
                & form{
                    width: 450px;
                    height: auto;
                    align-items: center;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    gap: .5rem;
    
                    
                    & input {
                        width: 90%;
                        display: flex;
                        background-color: #BFBFBF;
                        color: #646464;
                        padding: 15px;
                        border-radius: 5px;
                        font-size: 15px;
                        
                        & :focus {
                            border-color: #646464;
                            outline: none;
                        }
                }
                }
        }

        }
    </style>
</head>
<body>
    <main>
        <section class="login">
            <h1>Entrar</h1>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
            </form>
            <div class="keep-logged-in">
                <input type="checkbox">
                <p>Manter-me Logado</p>
            </div>
            <a href="#">Entrar</a>
            <a href="#">Esqueci a minha enha</a>
            <div class="ou">
                <div class="line"></div>
                <p>ou</p>
                <div class="line"></div>
            </div>
            <a href="#">GOOGLE</a>
            <a href="#">gov.br</a>
        </section>
        <section class="not-account">
            <img src="./assets/img/logo-dark.svg" alt="logo dark">
            <h1>Não possui uma conta?</h1>
            <p>Para criar uma conta clique no botão abaixo.</p>
            <a href="#">Cadastrar</a>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
