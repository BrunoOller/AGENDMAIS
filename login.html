<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título do Site -->
    <title>AGENDMAIS - Login</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/img/agendm-fav.svg" type="image/x-icon">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.7.2/css/all.css">
</head>

<body>
    <main>
        <!-- Área de Login -->
        <section class="login">
            <div class="l-content">
                <h1>Entrar</h1>
                <!-- Área de Preenchimento de Informações -->
                <form>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                </form>
                <div class="keep-logged-in">
                    <input type="checkbox">
                    <p>Manter-me Logado</p>
                </div>
                <a href="#" id="enter">ENTRAR</a>
                <div class="password">
                    <a href="#" id="forget">Esqueci a senha.</a>
                </div>
                <div class="other-ways">
                    <div class="line"></div>
                    <p>Ou</p>
                    <div class="line"></div>
                </div>
                <div class="accounts">
                    <a href="#" id="google"><img src="./assets/img/register-login/google.svg" alt="">GOOGLE</a>
                    <a href="#" id="gov"><img src="./assets/img/register-login/gov.svg" alt=""></a>
                </div>
            </div>
        </section>

        <section class="not-account">
            <img src="./assets/img/logo-dark.svg" alt="logo dark">
            <h1>Não possui uma conta?</h1>
            <p>Para criar uma conta clique no botão abaixo.</p>
            <a href="#">Cadastrar</a>
        </section>

        <a class="go-back" href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
