<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título do Site -->
    <title>AGENDMAIS - Login</title>

    <!-- Links CSS -->
    <link rel="stylesheet" href="./assets/css/color.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/loginStyle.css">

    <!-- Link Favicon -->
    <link rel="shortcut icon" href="./assets/img/agendm-fav.svg" type="image/x-icon">

    <!-- Link Fontawesome -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.7.2/css/all.css">

    <style>
        main {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;

            .l-content {
                width: 50%;
                height: auto;
                padding: 2.25rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: .5rem;
            }

            & .login {
                width: 60%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius: 0 10rem 0 0;
                background-color: #fff;

                & h1 {
                    display: flex;
                    font-size: 3.5rem;
                    font-weight: 800;
                    color: #4BC997;
                    margin-bottom: 2.5rem;
                }

                & form {
                    width: 500px;
                    height: auto;
                    align-items: center;
                    justify-content: center;
                    display: flex;
                    flex-direction: column;
                    gap: .5rem;

                    & input[type="password"],
                    input[type="email"] {
                        width: 100%;
                        display: flex;
                        background: #BFBFBF;
                        color: #646464;
                        padding: 18px 25px;
                        border-radius: 5px;
                        font-size: 1.35rem;
                        font-weight: 500;

                        &:focus {
                            outline: none;
                        }
                    }


                    & input:-webkit-autofill {
                        -webkit-box-shadow: 0 0 0 30px #aaaaaa inset;
                        -webkit-text-fill-color: #2b2b2b !important;
                    }

                }

                & .keep-logged-in {
                    width: 100%;
                    height: auto;
                    display: flex;
                    flex-direction: row;
                    gap: .1rem;

                    & input {
                        width: 45px;
                    }

                    & p {
                        font-size: .9rem;
                        color: #646464;
                    }

                }

                & #enter {
                    font-size: 2.15rem;
                    font-weight: 700;
                    color: var(--cor-textos-01);
                    background-color: var(--cor-header-titulos);
                    box-shadow: 0 5px 10px #0000002e;
                    padding: 12px 82px;
                    border-radius: 15px;
                    transition: .25s ease-out;

                    &:hover {
                        background-color: #6bd3a9;
                        transition: .25s ease-in;
                    }
                }

                & #forget {
                    width: 100%;
                    height: auto;
                    font-size: .9rem;
                    color: var(--cor-textos-footer-02);
                    display: flex;
                    margin-left: 30px;
                }

                & .other-ways {
                    color: #B3B3B3;
                    display: flex;
                    flex-direction: row;
                    gap: 15px;

                    & .line {
                        display: flex;
                        align-self: center;
                        width: 8rem;
                        height: 1px;
                        background-color: #B3B3B3;
                    }
                }

                & .accounts {
                    width: 100px;
                    height: auto;
                    display: flex;
                    justify-content: space-around;
                    gap: 10px;
                    border: 1px solid #B2B2B2;

                    & #google {
                        font-weight: 600;
                        display: flex;
                        align-items: center;
                        color: #5B8FE6;
                        gap: 5px;

                        & img {
                            width: 1.5rem;
                            height: auto;
                        }
                    }
                }
            }

            & .not-account {
                width: 40%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                gap: 1rem;

                & img {
                    width: 300px;
                    margin-bottom: -10px;
                }

                & h1 {
                    width: 50%;
                    font-size: 3.5rem;
                    font-weight: 800;
                    color: var(--cor-textos-01);
                }

                & p {
                    width: 45%;
                    font-size: 1.5rem;
                    font-weight: 400;
                    color: var(--cor-textos-01);
                }

                & a {
                    font-size: 2.15rem;
                    font-weight: 700;
                    color: var(--cor-textos-01);
                    background-color: var(--cor-header-titulos);
                    box-shadow: 0 5px 10px #0000002e;
                    border-radius: 35px;
                    padding: 12px 45px;
                    transition: .25s ease-out;

                    &:hover {
                        background-color: #6bd3a9;
                        transition: .25s ease-in;
                    }
                }
            }
        }

        .go-back {
            width: 4.5rem;
            height: 4.5rem;
            position: fixed;
            z-index: 1;
            top: 2.25rem;
            left: 2.25rem;

            & i {
                font-size: 2.5rem;
                color: #2ABA81;
                transition: color .25s ease-out;
            }

            &:hover i {
                color: #000000;
                transition: color .25s ease-in;
            }
        }
    </style>
</head>

<body>
    <main>
        <!-- Área de Login -->
        <section class="login">
            <div class="l-content">
                <h1>Entrar</h1>
                <!-- Área de Preenchimento de Informações -->
                <form>
                    <div class="input-email">
                        <img src="./assets/img/register-login/email.svg" alt="icone de email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-password">
                        <img src="./assets/img/register-login/lock.svg" alt="icone de cadeado">
                        <input type="password" placeholder="Senha">
                    </div>
                </form>
                <div class="keep-logged-in">
                    <input type="checkbox">
                    <p>Manter-me Logado</p>
                </div>
                <a href="#" id="enter">ENTRAR</a>
                <a href="#" id="forget">Esqueci a senha.</a>
                <div class="other-ways">
                    <div class="line"></div>
                    <p>Ou</p>
                    <div class="line"></div>
                </div>
                <div class="accounts">
                    <a href="#" id="google"><img src="./assets/img/register-login/google.svg" alt="">GOOGLE</a>
                    <a href="#" id="gov"><img src="./assets/img/register-login/gov.svg" alt=""></a>
                </div>
            </div>
        </section>

        <section class="not-account">
            <img src="./assets/img/logo-dark.svg" alt="logo dark">
            <h1>Não possui uma conta?</h1>
            <p>Para criar uma conta clique no botão abaixo.</p>
            <a href="#">Cadastrar</a>
        </section>

        <a class="go-back" href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
