<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGEND+ - Sistema de Agendamento de Saúde</title>
    <link rel="shortcut icon" href="/wwwroot/img/agendm-fav.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/wwwroot/css/reset.css">
    <link rel="stylesheet" href="/wwwroot/css/color.css">
    <link rel="stylesheet" href="/wwwroot/css/Home/agendamento.css">
    <link rel="stylesheet" href="/wwwroot/css/globalStyle.css">

    <style>
        .text-image {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
            padding: 2rem 0;

            & .ti-section {
                width: 45%;
                height: auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: .5rem;

                & #info-title {
                    font-size: 1.15rem;
                    font-weight: 800;
                    text-transform: uppercase;
                    color: var(--cor-texto-02);
                }

                & #info-desc {
                    width: 70%;
                    font-size: 1rem;
                    font-weight: 500;
                    color: #1a1a1a;
                }

                & #info-image {
                    width: 400px;
                    border-radius: 5px;
                    box-shadow: 0 5px 10px #0000002e;
                    border: 1px solid #636363;
                    margin-bottom: 10px;
                }
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
                <img src="../../wwwroot/img/logo.svg" id="logo">
            </a>

            <!-- Botão para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Views/Account/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gradeAgendamento">
        <h2>AGENDAMENTO DE CONSULTA:</h2>
        <p>Agende aqui de forma rápida e simples!</p>
    </div>

    <span>...</span>

    <div class="selections">
        <div class="container s-section">
            <div class="s-exame">
                <h2>Selecione um exame*</h2>
                <div class="selection">
                    <form method="get">
                        <select id="select-exame" required>
                            <option value="" disabled selected>Clique para selecionar</option>
                            <option value="tomografia">Tomografia Computadorizada</option>
                            <option value="panoramica">Radiografia Panorâmica</option>
                            <option value="periapical">Radiografia Periapical</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="s-unidade">
                <h2>Selecione a unidade desejada*</h2>
                <div class="selection">
                    <select id="exames" required>
                        <option value="0" disabled selected>Clique para selecionar</option>
                        <option value="1">Exame</option>
                        <option value="2">Exame</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="info-exam" class="text-image">
        <div class="container ti-section">
            <img id="info-image" src="" alt="Imagem do exame" />
            <h3 id="info-title"></h3>
            <p id="info-desc"></p>
        </div>
    </div>

    <script>
        const dadosExame = {
            tomografia: {
                titulo: "Tomografia Computadorizada (TC)",
                descricao: "A TC odontológica oferece imagens 3D detalhadas dos ossos maxilares, dentes e estruturas adjacentes, sendo crucial para o planejamento de implantes e cirurgias.",
                imagemUrl: "/wwwroot/img/home/radiografia-periapical-4.jpeg"
            },
            panoramica: {
                titulo: "Radiografia Panorâmica",
                descricao: "Uma visão geral de todos os dentes, maxilares e articulações. É um exame fundamental para avaliações ortodônticas e identificação de problemas gerais.",
                imagemUrl: "https://i.imgur.com/sF2aJ5N.jpeg"
            },
            periapical: {
                titulo: "Radiografia Periapical",
                descricao: "Mostra o dente inteiro, da coroa à raiz. Ideal para detectar cáries, problemas na raiz e na estrutura óssea ao redor do dente.",
                imagemUrl: "https://i.imgur.com/r7b4e8A.jpeg"
            }
        }

        const selectExame = document.getElementById("select-exame");
        const infoContainer = document.getElementById("info-exam");
        const infoTitulo = document.getElementById("info-title");
        const infoImagem = document.getElementById("info-image");
        const infoDescricao = document.getElementById("info-desc");

        selectExame.addEventListener('change', function () {
            const exameSelecionado = this.value;

            if (dadosExame[exameSelecionado]) {
                const dados = dadosExame[exameSelecionado];

                infoTitulo.textContent = dados.titulo;
                infoImagem.src = dados.imagemUrl;
                infoImagem.alt = `Imagem do exame ${dados.titulo}`;
                infoDescricao.textContent = dados.descricao;

                infoContainer.style.display = 'block';
            } else {
                infoContainer.style.display = 'none';
            }
        });
    </script>

    <!-- card do agendamento -->
</body>

</html>
