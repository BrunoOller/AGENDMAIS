<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGEND+ - Sistema de Agendamento de Saúde</title>
    <link rel="shortcut icon" href="/wwwroot/img/agendm-fav.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/wwwroot/css/reset.css">
    <link rel="stylesheet" href="/wwwroot/css/color.css">
    <link rel="stylesheet" href="/wwwroot/css/Home/agendamento.css">
    <link rel="stylesheet" href="/wwwroot/css/globalStyle.css">

    <style>
        .choose {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;

            & .c-section {
                width: 50%;
                height: auto;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                padding: 3rem .5rem;

                & .s-data,
                .s-horario {
                    width: 40%;
                    height: auto;
                    padding: 5px;

                    & h2 {
                        font-size: 1.15rem;
                        font-weight: 700;
                        text-transform: uppercase;
                        color: var(--cor-texto-02);
                    }

                    & .selection {
                        display: flex;
                        flex-direction: column;

                        & input[type="date"],
                        input[type="time"] {
                            width: 100%;
                            background: #F4F4F4;
                            border: 1px solid #1F1F1F;
                            box-shadow: 0 5px 10px #00000011;
                            color: #5B5B5B;
                            padding: .5rem .75rem;
                            border-radius: 2px;
                            font-size: 1rem;
                            font-weight: 400;
                            text-overflow: ellipsis;
                            cursor: pointer;

                            &:focus {
                                outline: none;
                            }
                        }
                    }
                }
            }
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
                <img src="../../wwwroot/img/logo.svg" id="logo">
            </a>

            <!-- Botão para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Views/Account/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gradeAgendamento">
        <h2>AGENDAMENTO DE CONSULTA:</h2>
        <p>Agende aqui de forma rápida e simples!</p>
    </div>

    <span>...</span>

    <div class="selections">
        <div class="container s-section">
            <div class="s-exame">
                <h2>Selecione um exame*</h2>
                <div class="selection">
                    <form method="get">
                        <select id="select-exame" required>
                            <option value="" disabled selected>Clique para selecionar</option>
                            <option value="tomografia">Tomografia Computadorizada</option>
                            <option value="panoramica">Radiografia Panorâmica</option>
                            <option value="periapical">Radiografia Periapical</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="s-unidade">
                <h2>Selecione a unidade desejada*</h2>
                <div class="selection">
                    <select id="select-unidade" required>
                        <option value="" disabled selected>Clique para selecionar</option>
                        <!-- Certifique-se que os 'value' são simples e únicos -->
                        <option value="barra_bonita">Barra Bonita</option>
                        <option value="bariri">Bariri</option>
                        <option value="jau">Jaú</option>
                    </select>
                </div>

                <!-- NOVO CONTAINER PARA O ENDEREÇO -->
                <!-- Ele começa escondido e será preenchido e exibido pelo JavaScript -->
                <div id="info-unidade" class="info-box"
                    style="display: none; margin-top: 15px; padding: 10px; background-color: #f4f4f4; border-radius: 5px;">
                    <p id="info-endereco" style="margin: 0; font-style: italic;"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="info-exam" class="text-image">
        <div class="container ti-section">
            <img id="info-image" src="" alt="Imagem do exame" />
            <h3 id="info-title"></h3>
            <p id="info-desc"></p>
        </div>
    </div>

    <div class="choose">
        <div class="container c-section">
            <div class="s-data">
                <h2>Escolha o dia da consulta*</h2>
                <div class="selection">
                    <input type="date" id="data-agendamento" name="data_agendamento" required>
                </div>
            </div>
            <div class="s-horario">
                <h2>Qual horário você prefere?*</h2>
                <div class="selection">
                    <input type="time" id="horario-agendamento" name="horario_agendamento" required>
                </div>
            </div>
        </div>
    </div>

    <div class="observacao">
        <div class="container obs-section">
            <h2>Observações (Opcional):</h2>
            <textarea name="obs" placeholder="Coloque suas observações aqui." id="obs"></textarea>
        </div>
    </div>

    <div class="btn-submit"><input type="submit" value="Agendar"></div>

    <!-- Links JS -->
    <script src="/wwwroot/js/agendamento/script-exame.js"></script>
    <script src="/wwwroot/js/agendamento/script-unidades.js"></script>
    <script src="/wwwroot/js/agendamento/script-data-hora.js"></script>
    <script src="/wwwroot/js/agendamento/script-popExame.js"></script>
</body>

</html>
