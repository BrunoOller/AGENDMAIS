<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGEND+ - Sistema de Agendamento de Saúde</title>
    <link rel="shortcut icon" href="/wwwroot/img/agendm-fav.svg" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/wwwroot/css/reset.css">
    <link rel="stylesheet" href="/wwwroot/css/color.css">
    <link rel="stylesheet" href="/wwwroot/css/Home/agendamento.css">
    <link rel="stylesheet" href="/wwwroot/css/globalStyle.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5">
            <a class="navbar-brand" href="./index.html">
                <img src="../../wwwroot/img/logo.svg" id="logo">
            </a>

            <!-- Botão para mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Views/Account/login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="gradeAgendamento">
        <h2>AGENDAMENTO DE CONSULTA:</h2>
        <p>Agende aqui de forma rápida e simples!</p>
    </div>

    <span>...</span>

    <div class="selections">
        <div class="container s-section">
            <div class="s-exame">
                <h2>Selecione um exame*</h2>
                <div class="selection">
                    <form method="get">
                        <select id="select-exame" required>
                            <option value="" disabled selected>Clique para selecionar</option>
                            <option value="tomografia">Tomografia Computadorizada</option>
                            <option value="panoramica">Radiografia Panorâmica</option>
                            <option value="periapical">Radiografia Periapical</option>
                        </select>
                    </form>
                </div>
            </div>
            <div class="s-unidade">
                <h2>Selecione a unidade desejada*</h2>
                <div class="selection">
                    <select id="exames" required>
                        <option value="0" disabled selected>Clique para selecionar</option>
                        <option value="1">Barra Bonita</option>
                        <option value="2">Jaú</option>
                        <option value="3">Bariri</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div id="info-exam" class="text-image">
        <div class="container ti-section">
            <img id="info-image" src="" alt="Imagem do exame" />
            <h3 id="info-title"></h3>
            <p id="info-desc"></p>
        </div>
    </div>

    <div class="observacao">
        <div class="container obs-section">
            <h2>Observações:</h2>
            <textarea name="obs" placeholder="Coloque aqui, Informações como Horario de Disponibilidade e Data."
                id="obs"></textarea>
            <button class="btn-submit" type="submit">Agendar</button>
        </div>
    </div>

    <script src="/wwwroot/js/agendamento-script.js"></script>

    <!-- card do agendamento -->
</body>

</html>
